<table width="550" style= border: 0; padding: 0; margin: 0; border-collapse: collapse;" cellpadding="0" cellspacing="0">
	[[PersonalMessageBegin]]
	<tr>
		<td style="padding: 20px;background-color: #F4F4F5;">
			<span style="font-family: Arial, sans-serif;font-size: 13px;color: #3F3940;line-height: 1.4;">[[PersonalMessage]]</span></td>
	</tr>
	<tr><td>&nbsp;</td></tr>
	[[PersonalMessageEnd]]
	<tr>
		<td style="border-top:1px solid #ccc;border-bottom: 1px solid #ccc;padding:10px 0;">
			<span style="font-family: Georgia, serif; font-size: 16px; color: #3F3940;"><strong>Property Statistics for [[SiteName]]</strong><br />
			<em>[[BeginDate]] through [[EndDate]]</em></span>
		</td>
	</tr>
	<tr>
		<td>
			<table>
				<tr>
					<td>
						[[Properties]]
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table style="background-color: #F4F4F5; color: #333;" width="550">
				<tr>
					<td width="134" style="padding: 10px;">
						<img alt="[[AgentName]]" width="134" height="168" src="[[AgentImage]]" />
					</td>
					<td width="376" style="padding: 10px;">
							<h4 style="font-family: Georgia, serif; font-size: 16px; color: #3F3940;">[[AgentName]]</h4>
							<span style="font-family: Arial, sans-serif;font-size: 13px;color: #3F3940;line-height: 1.4;"><strong>Office:</strong> [[OfficePhone]]<br />
							<strong>Fax:</strong> [[Fax]]<br />
							<strong>Mobile:</strong> [[CellPhone]]<br />
							<strong>Email:</strong> [[AgentEmail]]</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	<tr>
		<td style="padding: 12px 0;">&nbsp;
		</td>
	</tr>
</table>
